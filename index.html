<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Image Crop Demo</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/weilao/jQuery-crop-ie6/master/jquery.crop.css"/>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/weilao/imageCropDemo/master/css/imageCropper.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/weilao/simple-rangeslider/master/dist/jquery.simple-rangeslider.min.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/weilao/jQuery-crop-ie6/master/jquery.crop.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/weilao/jQuery-crop-ie6/master/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/weilao/imageCropDemo/master/src/imageCropper.js"></script>
</head>
<body>
<div class="cropper"></div>
<script type="text/javascript">
    var imageCropper = new ImageCropper($('.cropper'), {
        width: 500,
        height: 500,
        cropWidth: 400,
        cropHeight: 400
    });
    imageCropper.setImage('./bower_components/jQuery-crop-ie6/beach.jpg', 1200, 799);
</script>
</body>
</html>
